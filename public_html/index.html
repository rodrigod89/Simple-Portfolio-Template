<!DOCTYPE html>
<html>
    <head>
        <title>Portfolio Page Title</title>
        <link rel="stylesheet" href="css/uikit.min.css" />
        <link rel="stylesheet" href="css/uikit.docs.min.css" />
        <link rel="stylesheet" href="css/components/slider.min.css" />
        <link rel="stylesheet" href="css/portfolio.css" />
        <script src="js/jquery-3.0.0.min.js"></script>
        <script src="js/uikit.min.js"></script>
        <script src="js/components/slider.min.js"></script>
        <script src="js/components/lightbox.min.js"></script>
        <script src="js/components/sticky.min.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/portfolio.js"></script>
    </head>
    <body ng-app="Portfolio" ng-controller="main">
        <div class="uk-container uk-container-center uk-margin-top uk-margin-large-bottom">

            <div class="uk-grid uk-grid-collapse" data-uk-sticky style="height:65px">
                <a href="#" class="uk-width-2-10"> <img alt="logo" src="img/logord.png"> </a>
                <p class="uk-width-3-5 uk-text-center uk-h2  automargin">
                    <b>{{name}}</b>{{profession}}
                </p>
                <div class="uk-width-2-10 uk-text-right automargin">
                    <a href="" class="uk-icon-hover uk-icon-medium uk-icon-justify uk-icon-linkedin "></a>
                    <a href="" class="uk-icon-hover uk-icon-medium uk-icon-justify uk-icon-facebook"></a>
                    <a href="" class="uk-icon-hover uk-icon-medium uk-icon-justify uk-icon-twitter"></a>
                </div>
            </div>

            <div class="uk-grid uk-margin-large-top">
                <div class="uk-width-4-5 uk-container-center">
                    <div class="uk-text-center uk-text-large">{{intro}}</div>

                    <h1 class="uk-text-center uk-margin-large-top" >Porfolio</h1>
                    <br>

                    <div class="uk-grid" ng-repeat="project in porfolio">  
                        <div class="uk-width-medium-2-5">  
                            <iframe class="uk-responsive-width" src="{{project.main}}" width="450" height="253" frameborder="0" allowfullscreen="allowfullscreen"></iframe>  
                        </div>
                        <div class="uk-width-medium-3-5">  
                            <h2>{{project.name}}</h2>
                            <p>{{project.description}}</p>
                            <p>
                                <b>Role(s):</b>{{project.role}}<br>
                                <b>Technology(s):</b>{{project.technology}}<br>
                                <b>Platform(s):</b>{{project.platform}}<br>
                                <b>Team Members:</b>{{project.members}}<br>
                            </p>
                        </div>

                        <!--                        <div data-uk-slider class="uk-width-medium-1-1">
                                                    <div class="uk-slider-container">
                                                        <ul class="uk-slider uk-grid-width-medium-1-3 uk-grid-width-large-1-4 slider" ng-repeat="image in project.imgs">
                                                            <li><a href="{{project.img}}{{image}}" data-uk-lightbox title=""><img src="{{project.img}}{{image}}" alt="i"></a></li>
                                                        </ul>
                                                    </div>
                                                </div>-->
                    </div>

                </div>

            </div>
        </div>

    </body>
</html>
